<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Rk Hub | Chat ai ðŸ¤–</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; }
    textarea, input { width: 100%; margin: 10px 0; padding: 10px; }
    button { padding: 10px 20px; }
    #response { background: #f5f5f5; padding: 15px; border-radius: 5px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Rk Hub | Chat ai ðŸ¤–</h1>
  <form id="chat-form">
    <label for="question">Digite sua pergunta:</label>
    <textarea id="question" rows="3" required></textarea>
    <button type="submit">Enviar</button>
  </form>
  <div id="response"></div>

  <script>
    const form = document.getElementById('chat-form');
    const responseDiv = document.getElementById('response');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const question = document.getElementById('question').value;

      responseDiv.innerHTML = "Pensando...";

      const res = await fetch('http://localhost:8000/ask', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ question })
      });

      const data = await res.json();
      responseDiv.innerHTML = `<strong>Resposta:</strong><br><pre>${data.answer}</pre>`;
    });
  </script>
</body>
</html>
