<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar - CloudiX</title>
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo">
                <h2>☁️ Criar Conta CloudiX</h2>
                <p>Junte-se à nossa plataforma</p>
            </div>

            <form class="auth-form" id="registerForm">
                <div class="form-group">
                    <label>Nome de usuário</label>
                    <input type="text" id="username" required placeholder="Seu nome de usuário">
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" required placeholder="seu@email.com">
                </div>
                
                <div class="form-group">
                    <label>Senha</label>
                    <div class="password-input">
                        <input type="password" id="password" required placeholder="Crie uma senha forte">
                        <button type="button" class="toggle-password" onclick="togglePassword('password')">👁️</button>
                    </div>
                </div>

                <div class="form-group">
                    <label>Repetir Senha</label>
                    <div class="password-input">
                        <input type="password" id="confirmPassword" required placeholder="Repita sua senha">
                        <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">👁️</button>
                    </div>
                </div>

                <button type="submit" class="btn-primary">Criar Conta CloudiX</button>
            </form>

            <div class="auth-links">
                <a href="login.html">Já tenho uma conta CloudiX</a>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
