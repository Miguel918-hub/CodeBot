<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BotHost</title>
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo">
                <h2>ü§ñ BotHost</h2>
                <p>Hospedagem profissional para bots Discord</p>
            </div>

            <div class="login-options">
                <button class="btn-social btn-discord" onclick="loginWithDiscord()">
                    <img src="assets/discord-icon.svg" alt="Discord">
                    Entrar com Discord
                </button>
                
                <button class="btn-social btn-google" onclick="loginWithGoogle()">
                    <img src="assets/google-icon.svg" alt="Google">
                    Entrar com Google
                </button>
                
                <button class="btn-social btn-apple" onclick="loginWithApple()">
                    <img src="assets/apple-icon.svg" alt="Apple">
                    Entrar com Apple
                </button>
            </div>

            <div class="divider">
                <span>ou</span>
            </div>

            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" required placeholder="seu@email.com">
                </div>
                
                <div class="form-group">
                    <label>Senha</label>
                    <div class="password-input">
                        <input type="password" id="password" required placeholder="Sua senha">
                        <button type="button" class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</button>
                    </div>
                </div>

                <button type="submit" class="btn-primary">Entrar</button>
            </form>

            <div class="auth-links">
                <a href="register.html">Criar uma conta</a>
                <a href="#">Esqueci minha senha</a>
            </div>

            <div class="discord-help">
                <p>Precisa de ajuda? <a href="https://discord.gg/PA3vD3b9yT" target="_blank">Entre no nosso Discord</a></p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
